<div class="brands">
    <div class="figure">
      <img src="assets/images/figure pizza.png" alt="" />
    </div>
    <div class="brands-header">
      <h4>TOP RESTAURANTS</h4>
      <h1>Most Featured Restaurant</h1>
    </div>
    <div class="brands-container">
      <ul class="brands-list">
        <li class="brand-item" *ngFor="let i of [1, 2, 3, 4, 5, 6]">
          <a routerLink="shop">
            <div class="flex brand-card">
              <div class="brand-image">
                <img src="https://iconape.com/wp-content/files/hp/373455/svg/373455.svg" path ="Res-menu" alt="" />
              </div>
              <div class="brand-info">
                <div class="rating flex">
                  <div class="star flex">
                    <span
                      class="iconify"
                      data-icon="bi:star-fill"
                      style="color: black"
                    ></span>
                    <p><span>4.5</span></p>
                  </div>
                 
                </div>
                <h2>Organic Arcadian Food</h2>
                <div class="location flex">
               
                 
                </div>
                <div class="time flex">
                 

                </div>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </div>
  </div>
